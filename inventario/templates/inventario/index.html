{% if latest_question_list %}
<li><a href="{% url 'inventario:detail' question.id %}">{{ question.question_text }}</a></li>
    <ul>
    {% for question in latest_question_list %}
        <li><a href="/inventario/{{ question.id }}/">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No hay encuestas.</p>
{% endif %}
